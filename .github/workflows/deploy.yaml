name: Deployment
on:
  push:
    branches: 
      - "develop*"
# workflow/ jobs / steps レベルごとに環境変数(env)を指定可能
# https://docs.github.com/ja/actions/learn-github-actions/variables
env:
  MONGODB_DB_NAME: gha-demo
jobs:
  test:
    # 環境ごとにに secret や 変数を指定できる
    # https://github.com/Knt44kw/github-actions-practice/settings/environments にて環境を立てている前提
    environment: testing 
    env:
      # secretは https://docs.github.com/ja/actions/security-guides/encrypted-secrets に従って手動で登録する
      # testingという 環境内で設定された secretを参照する
      MONGODB_CLUSTER_ADDRESS: cluster0.zdrsgdl.mongodb.net
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        # runs-onが Linuxの場合、シェルと同様に変数の参照が可能
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        # $MONGODB_USERNAMEとしても参照可能
        # secretで登録されている変数は、 envとして参照していても、値が見えないようになる
        run: |
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        # MONGODB_USERNAME は test ジョブ内の変数なので、別のジョブである deployからは参照できない　 (空白になる)
        # MONGODB_DB_NAME は workflow 全体の変数なので値の参照が可能
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
