name: Events Demo 1
on:
  pull_request:
    types: opened # [opened, edited] のように複数のOR条件を指定できる
      # または以下のように複数条件の指定ができる
      # - opened
      # - edited
  # 他のイベントを追加したいときは、イベント同士のインデントのレベルを揃える
  workflow_dispatch:
  push:
    branches:
      - "develop"
      - "dev"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ echo toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying ...."