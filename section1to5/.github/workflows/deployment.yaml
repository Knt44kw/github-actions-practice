name: Deploy Project
# リポジトリで pushが発生すると jobs以下が動くようになる
# https://docs.github.com/ja/actions/using-workflows/events-that-trigger-workflows#push
# 特定のファイル, ブランチがpushされたときに jobs 以下が動くように限定することもできる
# https://docs.github.com/ja/actions/using-workflows/events-that-trigger-workflows#running-your-workflow-only-when-a-push-to-specific-branches-occurs
# また [<イベント>, <イベント>]のように複数イベントのどれかを起点としてjobsを動かすことができる
on: workfloworkflow_dispatch
# [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        # usesで action(=処理のテンプレート)を利用
        # https://github.com/marketplace/actions/checkout
        uses: actions/checkout@v3
      # runnerでは、プログラミング用語の環境などがあらかじめインストールされている。(以下のリンク先で参照可能)
      # https://docs.github.com/ja/actions/using-github-hosted-runners/about-github-hosted-runners#preinstalled-software
      # この環境とは別のバージョンを利用したい　/　存在しない言語の環境を利用したいといった場合は明示的にインストールする
      # nodejsをインストールする例: https://github.com/marketplace/actions/setup-node-js-environment
      # with (設定条件の追加)
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
  # 別のジョブdeployを用意。indentのレベルを test(他のjob)に揃える
  deploy:
    # この場合、testが成功したあとに deployが動く。 これを指定しない場合、ジョブが並列に実行される
    # needs: [test, job2] のように 複数のジョブが成功したときに、実行するといった制御が可能
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying ..."

